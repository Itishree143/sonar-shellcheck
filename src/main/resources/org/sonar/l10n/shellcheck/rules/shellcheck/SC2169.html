<p>In dash, [[ ]] is not supported.</p>
<p>You are writing a script for <code>dash</code>, but you're using a feature that <code>dash</code> doesn't support (in this case, bash/ksh style <code>[[ .. ]]</code> conditions).</p>
<p>See Ubuntu's <a href="https://wiki.ubuntu.com/DashAsBinSh">DashAsBinSh</a> migration guide for how to make bash-specific scripts dash-compatible.</p>
